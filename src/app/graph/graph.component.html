<div class="grid">
  <div class="graph wow animate__animated animate__backInLeft">
    <div class="stats">

        <h3>Coupon usage statistics</h3>
        <h4>July 5, 2023 - August 5, 2023</h4>
      </div>
      <div class="year-btn">
        <button>
          <span>yearly</span>
          <img src="./assets/down-icon.png" alt="down-icon" />

    </div>
    <div class="chart" id="myChart">
      <canvas #canvas class="chart"></canvas>

    <div class="years">
      <p>Jan</p>

      <p>Mar</p>
      <p>Apr</p>
      <p>Mai</p>
      <p>Jun</p>
      <p>Jul</p>
      <p>Agu</p>
      <p>sep</p>
      <p>Oct</p>
      <p>Nov</p>
      <p>Dec</p>
    </div>
  </div>
</div>
